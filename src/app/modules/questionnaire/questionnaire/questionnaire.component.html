<ng-form fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="32px">
    <div fxLayout="column" fxLayoutAlign="space-around none">
        <app-question [question]="covidQuestionnaire.bodyTemperature"></app-question>
        <div>
            <mat-slider></mat-slider>
        </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="space-around none">
        <app-question [question]="covidQuestionnaire.cough"></app-question>
        <div *ngFor="let option of covidQuestionnaire.cough.options">
            <mat-radio-button>{{ option }}</mat-radio-button>
        </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="space-around none">
        <app-question [question]="covidQuestionnaire.age"></app-question>
        <div>
            <mat-form-field>
                <mat-label>Age</mat-label>
                <input matInput placeholder="Age">
            </mat-form-field>
        </div>
    </div>
</ng-form>
