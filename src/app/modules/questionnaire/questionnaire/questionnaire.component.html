<div fxLayout="row">
    <div fxFlex="20"></div>
    <form [formGroup]="covidForm" fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="32px" (ngSubmit)="onSubmit()" fxFlex="60">
        <app-question [question]="covidQuestionnaire.bodyTemperature">
            <mat-form-field>
                <mat-label>Body Temperature</mat-label>
                <input matInput placeholder="Body Temperature" formControlName="bodyTemperature" type="number">
                <mat-error *ngIf="bodyTemperature.hasError('required')">
                    Body Temperature is required.
                </mat-error>
            </mat-form-field>
        </app-question>
        <app-question [question]="covidQuestionnaire.cough">
            <mat-radio-group fxLayout="column" fxLayoutAlign="space-around start" fxLayoutGap="8px" formControlName="cough">
                <mat-radio-button *ngFor="let option of covidQuestionnaire.cough.options" [value]="option">{{ option }}</mat-radio-button>
            </mat-radio-group>
        </app-question>
        <app-question [question]="covidQuestionnaire.age">
            <mat-form-field>
                <mat-label>Age</mat-label>
                <input matInput placeholder="Age" formControlName="age" type="number">
            </mat-form-field>
        </app-question>
        <mat-error *ngIf="error">{{ error }}</mat-error>
        <button mat-raised-button color="primary" type="submit" [disabled]="covidForm.invalid">Submit</button>
    </form>
    <div fxFlex="20"></div>
</div>
