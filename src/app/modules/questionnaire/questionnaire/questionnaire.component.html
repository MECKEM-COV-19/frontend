<div fxLayout="row">
    <div fxFlex="20"></div>
    <form [formGroup]="covidForm" fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="32px" (ngSubmit)="onSubmit()" fxFlex="60">
        <app-question *ngFor="let covidQuestion of covidQuestionnaire" [question]="covidQuestion" [covidFormGroup]="covidForm"></app-question>

        <mat-error *ngIf="error">{{ error }}</mat-error>
        <button mat-raised-button color="primary" type="submit" [disabled]="covidForm.invalid">Submit</button>
    </form>
    <div fxFlex="20"></div>
</div>
