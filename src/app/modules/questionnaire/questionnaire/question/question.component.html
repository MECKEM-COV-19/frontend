<mat-card fxLayout="column" fxLayoutAlign="space-around stretch">
    <mat-card-header fxLayout="column">
        <h2>{{ question.question }}</h2>
        <div *ngIf="question.linkHelp as linkHelp">
            <mat-expansion-panel class="help">
                <mat-expansion-panel-header>
                    {{ linkHelp.generalInfo }}
                </mat-expansion-panel-header>
                <div *ngFor="let link of linkHelp.links"><a [href]="link.href">{{ link.text }}</a></div>
            </mat-expansion-panel>
        </div>
    </mat-card-header>
    <mat-card-content fxLayout="row">
        <div fxFlex="20"></div>
        <div fxFlex="60">
            <ng-content></ng-content>
            <div *ngIf="question.options as options" [formGroup]="covidFormGroup">
                <mat-radio-group fxLayout="column" fxLayoutAlign="space-around start" fxLayoutGap="8px" [formControlName]="options.key">
                    <mat-radio-button *ngFor="let option of options.options" [value]="option">{{ option }}</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div fxFlex="20"></div>
    </mat-card-content>
</mat-card>
