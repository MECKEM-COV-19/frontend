<div class="pie-chart-parent" id="pie-chart-parent-temp">
    <ngx-charts-line-chart
        [scheme]="colorScheme"
        [results]="dataTemp"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="yAxisLabelTemp"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabelCough"
        [autoScale]="autoScale"
        (select)="onSelect($event)">
    </ngx-charts-line-chart>
</div>
